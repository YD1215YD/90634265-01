<font face="Arial" color="#FF0011" size="7">蘇軾發明的美食不只東坡肉！千年前這3道「傳奇料理」都是他的拿手好菜</font><br>

<font face="Arial" color="#FF0000" size="3">記者 林旼叡 / 攝影 楊清波 報導</font><p>

<font face="Arial" color="#5555FF" size="5">蘇軾祖籍四川眉山，因工作關係，天南海北調動，<br>
嘗遍了各地的料理，寫過許多反映佳餚名饌的詩文，<br>
如〈菜羹〉、〈食豬肉詩〉、〈豆粥〉等，還有著名的〈老饕賦〉。<br>
他在詩作中以老饕自居，生動反映了他對於烹調的濃厚興趣和品嘗佳餚美味的豐富經驗，<br>
堪稱古代文學家中的大吃家。<br>
加入料酒、薑、蔥、醬、紅糖，用文火燜得香嫩爛酥，再每戶一塊肉分送回去。<br>
禽味加芹味，這道菜可說是鮮美至極。<br>
